<!DOCTYPE html>
<html>
<head>
    <title>Debug Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Chatbot</h2>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="message" class="form-control" placeholder="Type a message">
                </div>
                <button onclick="testAgent()" class="btn btn-primary">Send</button>
                <div id="response" class="mt-3"></div>
                <div id="debug" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
    async function testAgent() {
        const message = document.getElementById('message').value;
        const responseDiv = document.getElementById('response');
        const debugDiv = document.getElementById('debug');
        
        debugDiv.innerHTML = 'Testing...';
        
        try {
            console.log('Sending request to: api/agent.php');
            console.log('Message:', message);
            
            const res = await fetch('api/agent.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            
            console.log('Response status:', res.status);
            console.log('Response headers:', res.headers);
            
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            
            const data = await res.json();
            console.log('Response data:', data);
            
            responseDiv.innerHTML = '<div class="alert alert-success"><strong>Success:</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
            debugDiv.innerHTML = 'Request successful!';
            
        } catch (error) {
            console.error('Error:', error);
            responseDiv.innerHTML = '<div class="alert alert-danger"><strong>Error:</strong> ' + error.message + '</div>';
            debugDiv.innerHTML = 'Request failed: ' + error.message;
        }
    }
    </script>
</body>
</html>
